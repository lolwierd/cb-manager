name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: macos-26

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Build
        run: swift build

      - name: Test
        run: swift test
